<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./logo.png?v=1">
    <title>Scraping Project</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0f172a; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            color: #f8fafc;
        }

        .container {
            text-align: center;
            padding: 50px 60px;
            border-radius: 24px;
            background: #1e293b;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid #334155;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .container:hover {
            transform: translateY(-10px);
            border-color: #38bdf8;
            box-shadow: 0 25px 60px rgba(56, 189, 248, 0.1);
        }

        h1 {
            margin: 0 0 15px 0;
            font-size: 2.2rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 12px #22c55e;
            animation: pulse 2s infinite;
        }

        a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        a:hover {
            color: #38bdf8;
            text-shadow: 0 0 8px rgba(56, 189, 248, 0.5);
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Scraping Manhwa Manga</h1>
        <div class="status-wrapper">
            <span class="status-dot"></span>
            <a href="https://github.com/RizqullahY/scraping-project-remake-v2-with-gui" target="_blank">View on GitHub</a>
        </div>
    </div>

</body>
</html>
